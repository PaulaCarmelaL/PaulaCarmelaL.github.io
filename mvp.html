<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Scoring Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2E8B57;
            color: white;
        }

        button {
            font-size: 20px;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
	<canvas id="gameCanvas" width="500" height="300"></canvas>
    <h1>Soccer Scoring Game</h1>
    <p>Press the button to kick and score a goal!</p>
    <button id="kickButton">Kick the Ball</button>
    <p id="result"></p>
    <p>Score: <span id="score">0</span></p>

    <script>
	 window.onload = function() {
            let canvas = document.getElementById("gameCanvas");
            let ctx = canvas.getContext("2d");

	// Function to draw the game elements
            function drawGame(ballX, ballY) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background (Soccer Field)
            ctx.fillStyle = "#00AA00";  // Green field
            ctx.fillRect(0, 0, 500, 300);

            // Goalpost
            ctx.fillStyle = "#FFFFFF";  // White goalpost
            ctx.fillRect(450, 100, 30, 100);

            // Player character
            ctx.fillStyle = "#FF0000";  // Red player
            ctx.fillRect(100, 150, 30, 50);

            // Opponent character
            ctx.fillStyle = "#0000FF";  // Blue opponent
            ctx.fillRect(300, 140, 30, 50);

            // Soccer ball
            ctx.fillStyle = "#FFFFFF";  // Ball
            ctx.beginPath();
            ctx.arc(200, 170, 10, 0, Math.PI * 2, true);
            ctx.fill();
        };

	 let ballX = 200, ballY = 170;
            drawGame(ballX, ballY); // Initial drawing

        let score = 0;

        document.getElementById("kickButton").addEventListener("click", function() {
            let goal = Math.random() < 0.5; // 50% chance of scoring
          
		// Animate ball moving toward the goal
                let animationInterval = setInterval(() => {
                    ballX += 5; 
                    ballY -= 2;
                    drawGame(ballX, ballY);
                    
                    if (ballX >= 450) { // Ball reaches the goal
                        clearInterval(animationInterval);

		  if (goal) {
                score++;
                document.getElementById("result").textContent = "GOAL! ðŸŽ‰";
            } else {
                document.getElementById("result").textContent = "Missed! ðŸ˜¢";
            }
            document.getElementById("score").textContent = score;

            if (score >= 5) {
                document.getElementById("result").textContent = "Game Over! You won!";
                document.getElementById("kickButton").disabled = true;
            }
        });
    </script>
</body>
</html>
