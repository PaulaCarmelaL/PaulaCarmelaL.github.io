<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Funny Table</title>
		<script src="js/init.js"></script>

	</head>
	<body>
		<table>
			<caption>Fun Table</caption>
			<thead> 
				<tr>
					<th style="border:1px solid" colspan=5>2
					<th style="border:1px solid" rowspan=3>3
				</tr>
				<tr>
					<th style="border:1px solid" rowspan=3>3
				</tr>
				<tr>
					<th style="border:1px solid" rowspan=1>4
				</tr>
				<tr>
					<th style="border:1px solid" colspan=5>2
				</tr>
		</table>
	</body>
</html>
